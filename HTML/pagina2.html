<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>Estoy en la pagina 2</h1>
    <br>
    <hr>

    <!-- Radio button -->
    <!-- usan el mismo name, ya que se conecta con back end  -->
    <h2>Radio button</h2>
    <input type="radio" name="opcion" value="HTML">HTML<br>
    <input type="radio" name="opcion" value="CSS">CSS<br>
    <br>
    <hr>

    <!-- Check box -->
    <h2>Check box</h2>
    <label for="opciones2">HTML</label><input type="checkbox" name="opciones2" id="opciones2" value="HTML"><br>
    <input type="checkbox" name="opciones3" id="opciones3" value="CSS"> CSS<br>
    <br>
    <hr>
    <!-- Selector-->
    <h2>Selector</h2>
    <select id="lenguajes" name="lenguajes">
        <option value="0" selected>Seleccione una lenguaje</option>
        <option value="1" >Java</option>
        <option value="2" >Python</option>
        <option value="3" >JavaScript</option>
        <option value="4" >C#</option>
        <option value="5" >Ruby</option>
    </select>
